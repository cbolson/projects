<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS animated cards</title>
    <link rel="stylesheet" href="css/cards.css" />
    <script src="js/cards.js" defer></script>
  </head>
  <body>
    <div class="card-swiper">
      <div class="card-groups">
        <div class="card-group" data-index="0" data-status="active">
          <div class="card card--large">1</div>

          <div class="card card--large">2</div>

          <div class="card card--large">3</div>

          <div class="card card--large">4</div>
        </div>
        <div class="card-group" data-index="1" data-status="unknown">
          <div class="card card--large"></div>

          <div class="card card--large"></div>

          <div class="card card--large"></div>

          <div class="card card--large"></div>
        </div>
        <div class="card-group" data-index="2" data-status="unknown">
          <div class="card card--large"></div>

          <div class="card card--large"></div>

          <div class="card card--large"></div>

          <div class="card card--large"></div>
        </div>
      </div>
      <div class="card-swiper-buttons">
        <button id="btn-hate">hate</button>
        <button id="btn-love">love</button>
      </div>
    </div>

    https://www.youtube.com/watch?v=6TYkDy54q4E
  </body>
</html>
