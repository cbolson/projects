<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Countdown</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Countdown</h1>
    <section class="container">
      <div id="months"></div>
      <div id="weeks"></div>
      <div id="days"></div>
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
    </section>

    <div class="circle-container">
      <div class="circle">
        <div class="circle__mask circle__mask-full">
          <div class="circle__fill"></div>
        </div>
        <div class="circle__mask">
          <div class="circle__fill"></div>
        </div>
        <div class="inside-circle"></div>
      </div>
    </div>
  </body>
</html>
