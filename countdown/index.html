<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Countdown</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Countdown</h1>
    <section class="card">
      <div class="timer timer--months">
        <svg>
          <circle cx="115" cy="115" r="50"></circle>
          <circle
            id="timer-months"
            cx="115"
            cy="115"
            r="50"
            style="--percent: 0"></circle>
        </svg>
      </div>
      <div class="timer timer--weeks">
        <svg>
          <circle cx="115" cy="115" r="100"></circle>
          <circle
            id="timer-weeks"
            cx="115"
            cy="115"
            r="100"
            style="--percent: 30"></circle>
        </svg>
      </div>
      <div class="timer timer--days">
        <svg>
          <circle cx="115" cy="115" r="100"></circle>
          <circle
            id="timer-days"
            cx="115"
            cy="115"
            r="100"
            style="--percent: 30"></circle>
        </svg>
      </div>
      <div class="timer timer--hours">
        <svg>
          <circle cx="115" cy="115" r="100"></circle>
          <circle
            id="timer-hours"
            cx="115"
            cy="115"
            r="100"
            style="--percent: 30"></circle>
        </svg>
      </div>
      <div class="timer timer--minutes">
        <svg>
          <circle cx="115" cy="115" r="100"></circle>
          <circle
            id="timer-minutes"
            cx="115"
            cy="115"
            r="100"
            style="--percent: 30"></circle>
        </svg>
      </div>
      <div class="timer timer--seconds">
        <svg>
          <circle cx="115" cy="115" r="100"></circle>
          <circle
            id="timer-seconds"
            cx="115"
            cy="115"
            r="100"
            style="--percent: 90"></circle>
        </svg>
      </div>
    </section>
    <section class="countdown">
      <div id="months">Days</div>
      <div id="weeks">Weeks</div>
      <div id="days">Days</div>
      <div id="hours">Hours</div>
      <div id="minutes">Minutes</div>
      <div id="seconds">Seconds</div>
    </section>
  </body>
</html>
