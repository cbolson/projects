<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz App</title>
    <link rel="stylesheet" href="css/quiz.css" />
  </head>
  <body>
    <main>
      <h1>JS Quiz</h1>
      <div id="wrapper">
        <div id="question__container" class="hide">
          <div id="question"><!--question will be placed here-->></div>
          <div id="answer_buttons" class="btn-grid">
            <!-- answer buttons will be placed here -->
          </div>
        </div>
        <div class="quiz__controls">
          <button id="btn-start" class="btn btn__start">Start</button>
          <button id="btn-next" class="btn btn__next hide">Next</button>
        </div>
        <div id="quiz__level"></div>
      </div>
    </main>

    <script src="js/quiz.js"></script>
  </body>
</html>
