<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML, CSS & JavaScript Quiz App</title>
    <link rel="stylesheet" href="css/quiz.css" />
  </head>
  <body>
    <main>
      <h1>HTML, CSS & JavaScript Quiz</h1>

      <header id="quiz-header" class="quiz-header">
        <div class="quiz__header-wrapper">
          <div id="quiz-cat">
            <select id="quiz-cat-id" class="quiz__cat_select">
              <option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals &amp; Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science &amp; Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">
                Entertainment: Japanese Anime &amp; Manga
              </option>
              <option value="32">
                Entertainment: Cartoon &amp; Animations
              </option>
            </select>
          </div>

          <button id="btn-start" class="btn btn__start">Start</button>
        </div>
        <div id="quiz-msg" class="quiz__msg hide">
          <!-- messages will be placed here -->
        </div>
      </header>

      <div id="quiz-wrapper" class="quiz__wrapper hide">
        <div id="quiz-cat-title" class="quiz__title">cat title</div>
        <div id="quiz-questions" class="quiz__questions hide">
          <div id="question" class="question__title">
            <!--question will be placed here-->>
          </div>
          <div id="answers" class="btn-grid">
            <!-- answer buttons will be placed here -->
          </div>
        </div>

        <div class="quiz__controls">
          <div id="question-level" class="quiz__level hide"></div>
          <button id="btn-next" class="btn btn__next hide">Next</button>
          <button id="btn-score" class="btn btn_score hide">Score</button>
        </div>
      </div>
      <div class="source">
        Questions aquired from
        <a href="https://opentdb.com" target="_blank">https://opentdb.com</a>
      </div>
    </main>

    <script src="js/quiz.js"></script>
  </body>
</html>
