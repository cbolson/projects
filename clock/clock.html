<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CLock test</title>
    <link rel="stylesheet" href="./css/clock.css" />
  </head>
  <body>
    <main>
      <h1>HTML, CSS & JavaScript Clock</h1>
      <div class="wrapper">
        <div class="clock">
          <div class="face"></div>

          <div id="clock-numbers" class="numbers">
            <ul data-show="all">
              <!-- data-show: "all":all numbers, "simple": 3,6,9,12 -->
              <!-- Note - li numbers added via CSS and JS -->
            </ul>
          </div>

          <div class="hands">
            <div class="hand-hour"></div>
            <div class="hand-min"></div>
            <div class="hand-sec"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/clock.js"></script>
  </body>
</html>
