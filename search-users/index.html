<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Search API (basic)</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>User Search</h1>
      <header>
        <label for="search-str">Introduce user name or email</label>
        <input
          type="search"
          id="search-str"
          placeholder="whose details do you need "
          data-search-str />
      </header>
      <section class="search-results" data-results-list>
        <!-- api results loaded here -->
      </section>
    </main>
    <template data-user-template>
      <div class="card">
        <div class="card__title" data-title></div>
        <div class="card__details" data-details></div>
      </div>
    </template>
  </body>
</html>
